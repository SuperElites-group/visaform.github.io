<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visa Application Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <img src="https://ugandairlines.com/images/gov/1.png" alt="" srcset="" width="100px">
    <h1>Visa Application Form</h1>
    <form>
      
      <div class="form-row">
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
      </div>

      
      <div class="form-row">
        <div class="form-group">
          <label for="nationality">Nationality</label>
          <select id="nationality" name="nationality" required>
            <option value="" disabled selected>Select your nationality</option>
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="ca">Canada</option>
            <option value="in">India</option>
            <option value="au">Australia</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="passport-number">Passport Number</label>
          <input type="text" id="passport-number" name="passport-number" placeholder="Enter your passport number" required>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required>
        </div>
      </div>

      
      <div class="form-row">
        <div class="form-group">
            <fieldset>
              <legend>Gender</legend>
              <div class="radio-group">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
              </div>
            </fieldset>
          </div>
        <div class="form-group">
          <label for="purpose">Purpose of Visit</label>
          <select id="purpose" name="purpose" required>
            <option value="" disabled selected>Select purpose</option>
            <option value="tourism">Tourism</option>
            <option value="business">Business</option>
            <option value="study">Study</option>
            <option value="work">Work</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="duration">Duration of Stay (Days)</label>
          <input type="number" id="duration" name="duration" placeholder="Enter duration" required>
        </div>
      </div>

      
      <div class="form-row">
        <button type="submit">Submit Application</button>
        <button type="reset">Reset Form</button>
      </div>
    </form>
  </div>
</body>
</html>
